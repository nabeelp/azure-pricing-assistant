<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Pricing Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .input-container {
            padding: 20px 24px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .proposal-section {
            display: none;
            padding: 24px;
            background: white;
            max-height: 80vh;
            overflow-y: auto;
        }

        .proposal-section.active {
            display: block;
        }

        .proposal-content {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .done-banner {
            background: #4caf50;
            color: white;
            padding: 12px 24px;
            text-align: center;
            display: none;
        }

        .done-banner.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Azure Pricing Assistant</h1>
            <p>AI-powered Azure solution pricing and proposal generation</p>
        </div>

        <div class="done-banner" id="doneBanner">
            ‚úÖ Requirements gathering complete! Click "Generate Proposal" to continue.
        </div>

        <div class="main-content">
            <div class="chat-container" id="chatContainer">
                <!-- Messages will be inserted here -->
            </div>

            <div class="proposal-section" id="proposalSection">
                <h2>üìÑ Generated Proposal</h2>
                <div class="proposal-content" id="proposalContent"></div>
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="backToChat()">‚Üê Back to Chat</button>
                    <button class="btn btn-primary" onclick="resetChat()">Start New Session</button>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="btn btn-primary" id="sendBtn" onclick="sendMessage()">Send</button>
                <button class="btn btn-primary" id="generateBtn" onclick="generateProposal()" style="display: none;">Generate Proposal</button>
                <button class="btn btn-secondary" onclick="resetChat()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        let isDone = false;

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage('user', message);
            input.value = '';
            
            // Disable send button
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage('assistant', `Error: ${data.error}`);
                } else {
                    addMessage('assistant', data.response);
                    
                    if (data.is_done) {
                        isDone = true;
                        document.getElementById('doneBanner').classList.add('active');
                        document.getElementById('sendBtn').style.display = 'none';
                        document.getElementById('generateBtn').style.display = 'block';
                    }
                }
            } catch (error) {
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }

        async function generateProposal() {
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            
            // Show loading in proposal section
            document.getElementById('proposalSection').classList.add('active');
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('proposalContent').innerHTML = '<div class="loading">‚è≥ Generating your proposal... This may take a minute.</div>';
            
            try {
                const response = await fetch('/api/generate-proposal', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('proposalContent').textContent = `Error: ${data.error}`;
                } else {
                    document.getElementById('proposalContent').textContent = data.proposal || 'No proposal generated';
                }
            } catch (error) {
                document.getElementById('proposalContent').textContent = `Error: ${error.message}`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Proposal';
            }
        }

        function addMessage(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function resetChat() {
            if (!confirm('Are you sure you want to start a new session? All progress will be lost.')) {
                return;
            }
            
            try {
                await fetch('/api/reset', {
                    method: 'POST'
                });
                
                // Clear UI
                document.getElementById('chatContainer').innerHTML = '';
                document.getElementById('proposalContent').innerHTML = '';
                document.getElementById('proposalSection').classList.remove('active');
                document.getElementById('chatContainer').style.display = 'block';
                document.getElementById('doneBanner').classList.remove('active');
                document.getElementById('sendBtn').style.display = 'block';
                document.getElementById('generateBtn').style.display = 'none';
                isDone = false;
                
                // Add initial greeting
                addMessage('assistant', "Hello! I'll help you price an Azure solution. Let's start!");
            } catch (error) {
                alert(`Error resetting session: ${error.message}`);
            }
        }

        function backToChat() {
            document.getElementById('proposalSection').classList.remove('active');
            document.getElementById('chatContainer').style.display = 'block';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Initial greeting
        window.addEventListener('DOMContentLoaded', () => {
            addMessage('assistant', "Hello! I'll help you price an Azure solution. Let's start!");
        });
    </script>
</body>
</html>
